<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/charts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            width: 300px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>System Metrics</h2>
        <div class="row">
            <div class="col-md-6">
                <canvas id="cpuChart" class="chart-container"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="memoryChart" class="chart-container"></canvas>
            </div>
        </div>
        
        <h2 class="mt-4">Stock Metrics</h2>
        <div id="stockContainer" class="row">
            <!-- Stock charts will be appended here -->
        </div>
    </div>
</body>
</html>
