<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/charts.js" defer></script>
    <style>
        .chart-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">System and Stock Metrics Dashboard</h1>
        
        <h2 class="mt-4">System Metrics</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">CPU Usage</h5>
                        <canvas id="cpuChart" class="chart-container"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Memory Usage</h5>
                        <canvas id="memoryChart" class="chart-container"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="mt-4">Stock Metrics</h2>
        <div id="stockContainer" class="row"></div>
    </div>
</body>
</html>
